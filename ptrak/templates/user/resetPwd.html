<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> PTrak: New User </title>
  </head>
  <body>
    <div>
      <h1> Reset Password: </h1>
      <form action="" method="POST" name="reset_pwd">
        <div>
        <input type="password" placeholder="New Password" name="password1" />
        <input type="password" placeholder="Retype New Password" name="password2" />
        </div>
        <input class="btn btn-default" type="submit" value="Reset Password"/>
      </form>
      {% if error %}
          <p class="error"><strong>Error: </strong> {{error}} </p>
      {% endif %}

      {% for message in get_flashed_messages() %}
          {{ message }}
      {% endfor %}
    </div>
  </body>
</html>
