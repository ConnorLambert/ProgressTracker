{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h1>{% block title %}Update Password{% endblock %}</h1>

      <form action="" method="POST" name="reset_pwd">
        <label for="password1">New password</label>
        <input type="password" class="form-control" placeholder="New Password" name="password1" />
        <label for="password2">Enter again</label>
        <input type="password" class="form-control" placeholder="Retype New Password" name="password2" />
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update password</button>
      </form>
    </div>
{% endblock %}
