{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h1>{% block title %}New User{% endblock %}</h1>
      <form action="" method="POST" name="new_user_form">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" placeholder="First Name" name="firstname" required />
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" placeholder="Last Name" name="lastname" required />
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="Email" name="email" required/>
        <label for="level">User level</label>
        <select name="level" class="form-control" required>
          <option value="1"> User </option>
          <option value="3"> Manager </option>
          <option value="5"> Admin </option>
        </select>
        <label for="projects">Add to projects</label>
        <select class="form-control" name="projects" required multiple>
          {% for project in allprojects %}
          <option value="{{ project.pid }}">{{ project.title }}</option>
          {% endfor %}
        </select>

        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add user</button>

      </form>
    </div>
{% endblock %}
