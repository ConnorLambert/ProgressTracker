<!-- Below is the bare-bones login skeleton that will go in our templates -->
<!-- request.form and the if statement will not work currectly until ran with flask -->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> PTrak Login </title>
    <meta name="viewport" contnent="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="" rel="stylesheet" media="screen" /> 
</head>
<body>
    <div>
        <h1> Please Login: </h1>
        <br />
        <form action="" method="post">
            <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}" />
            <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}" />
            <input class="btn btn-default" type="submit" value="Login" />
        </form>
        {% if error %}
            <p class="error"><strong>Error: </strong> {{error}} </p>
        {% endif %}

        {% for message in get_flashed_messages() %} 
            {{ message }}
        {% endfor %}
    </div>
</body>
</html>
